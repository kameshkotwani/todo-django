{% extends 'base.html' %}

{% block content %}

<!-- go back button -->
<div class="container-fluid">
<div class="m-1 p-1">
    <a href="{% url 'tasks' %}">
      <button class="btn btn-warning btn-hover">go back</button>
    </a>
</div>

<form method="POST">
    {% csrf_token %}
    <h4>are you sure you want to delete this task? {{ task }}</h4>
    <button class="btn btn-danger" value="Delete">
        yes, delete
    </button>
</form>
</div>

{% endblock %}
