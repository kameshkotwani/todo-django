<!-- {% extends 'base.html' %} -->

{% block title %}
Task Lists
{% endblock %}

{% block content %}
  <table class="table table-striped">
    <tr>
      <th class="text-center">Items</th>
    </tr>
    <tr>
    {% for task in tasks %}
    <td >{{ task.title }}</td>
    </tr>
    {% empty %}
    <h3>No Items</h3>
    {% endfor %}
  </table>

{% endblock%}
