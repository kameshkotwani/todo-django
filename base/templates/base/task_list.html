{% extends 'base.html' %}

{% block title %}
Task Lists
{% endblock %}

{% block content %}
  <table class="table table-striped">
    <tr>
      <th class="text-center">ITEMS TO BUY </th>
    </tr>
    <tr>
    {% for task in tasks %}
    <td >{{ task.title }}</td> 
    </tr>
    <tr>
    {% empty %}
    <td class="text-center"> <h3>No Items</h3></td>
    {% endfor %}
    </tr>
  </table>

{% endblock%}
